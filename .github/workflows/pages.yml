name: Deploy Pages
on:
  push:
    branches:
      - main
permissions:
  contents: write
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: "Checkout ğŸ›ï¸"
        uses: actions/checkout@v2
      - name: "Setup Node ğŸš§"
        uses: actions/setup-node@v4
        with:
          node-version: ">=20.11.0"
      - name: "Dependencies ğŸ—ï¸"
        run: |
          npm ci
      - name: "Build ğŸ”§"
        run: |
          npm run build
      - name: "Deploy ğŸš€"
        uses: JamesIves/github-pages-deploy-action@v4
